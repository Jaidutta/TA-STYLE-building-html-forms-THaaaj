<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Building Forms: Build Signup Form - Assignment 1</title>
    <link rel="stylesheet" href="./assets/stylesheet/style.css">
  </head>
  <body >
    <div class="container flex">
      <article class="content">
        <h1 class="heading">Learn to code by <br> watching others</h1>
        <p class="main-text">See how experienced developers solve problem in real time. <br> Watching scripted tutorials is great, but understanding how <br> developers think is invaluable.</p>
      </article>
      <article class="form-container">
       <p class="offer"><span>Tryit free 7 days</span> then $20/mo. thereafter</p>
       <form class="form">
         <input type="text" name="first-name" placeholder="First Name" class="form-control">
         <input type="text" name="last-name" placeholder="Last Name" class="form-control">
         <input type="email" name="email-address" placeholder="Email Address" class="form-control">
         <input type="password" name="Password" placeholder="Password" class="form-control">
         <button>CLAIM YOUR FREE TRIAL</button>
         <p class="terms-and-condition">By clicking the button, you are agreeing to our <span>Terms and Services</span></p>
       </form>
      </article>
    </div>
  </body>
</html>
